name: Build and publish tiny-mp-cache

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]
        include:
          # Linux aarch64: отдельная job внутрь ubuntu (через maturin-action)
          - os: ubuntu-latest
            python-version: "3.11"
            target: "aarch64"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      # Linux x86_64 (host arch)
      - name: Build Linux x86_64 wheels
        if: matrix.os == 'ubuntu-latest' && !contains(matrix, 'target')
        run: |
          maturin build --release --manylinux 2014 --compatibility pypi

      # Linux aarch64 (кросс-сборка)
      - name: Build Linux aarch64 wheels
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --manylinux 2014 --compatibility pypi -i python${{ matrix.python-version }}
          target: aarch64

      # macOS universal2 (x86_64 + arm64)
      - name: Build macOS wheels (universal2)
        if: matrix.os == 'macos-latest'
        run: |
          maturin build --release --universal2

      # sdist только один раз (чтобы не дублировать)
      - name: Build sdist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          python -m pip install build
          python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python-version }}${{ matrix.target }}
          path: |
            target/wheels/*.whl
            dist/*.tar.gz
          if-no-files-found: ignore
  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist