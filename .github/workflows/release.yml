name: Build and publish tiny-mp-cache

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.arch }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.11"
          # Linux aarch64
          - os: ubuntu-latest
            arch: aarch64
            python-version: "3.11"
          # macOS x86_64
          - os: macos-latest
            arch: x86_64
            python-version: "3.11"
          # macOS arm64
          - os: macos-latest
            arch: arm64
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install maturin build

      # Linux x86_64 (manylinux via Docker)
      - name: Build Linux x86_64 wheels
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
        run: |
          docker run --rm -v "$PWD":/io ghcr.io/pyo3/maturin \
            build --release --manylinux 2014 --compatibility pypi

      # Linux aarch64 (manylinux, cross)
      - name: Build Linux aarch64 wheels
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --manylinux 2014 --compatibility pypi -i python${{ matrix.python-version }}
          target: aarch64

      # macOS x86_64
      - name: Build macOS x86_64 wheels
        if: matrix.os == 'macos-latest' && matrix.arch == 'x86_64'
        run: |
          maturin build --release

      # macOS arm64
      - name: Build macOS arm64 wheels
        if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'
        run: |
          rustup target add aarch64-apple-darwin
          maturin build --release --target aarch64-apple-darwin

      # sdist один раз (на linux x86_64)
      - name: Build sdist
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
        run: |
          python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            target/wheels/*.whl
            dist/*.tar.gz
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
